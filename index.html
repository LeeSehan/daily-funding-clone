<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>데일리펀딩｜투명한 종합 금융 플랫폼</title>
  </head>
  <body>
    <header>
      <div class="header_wrap">
        <h1>
          <a href="https://www.daily-funding.com:443">
            <img src="img/img_main_logo.png" alt="Dailyfunding" width="200px" />
          </a>
        </h1>
      </div>
    </header>
    <div id="container">
      <div id="img_box">
        <div class="img_box__column">
          <img src="img/img_main_phone.png" alt="img_main_phone" />
        </div>
      </div>
      <section id="section_1">
        <div class="bg_text">
          <div class="txt_wrap_1">
            <div class="txt_1">투명한 종합 금융 플랫폼</div>
            <div class="txt_2">데일리펀딩</div>
          </div>
          <div class="txt_wrap_2">
            <div class="txt_box leaf_box">
              <img src="img/img_leaf_1.png" alt="img_leaf_1" class="img_leaf" />
              <img
                src="img/img_trophy.png"
                alt="img_trophy"
                class="img_trophy"
              />
              <div class="txt_box-column">
                <div class="txt_box__1">
                  2018-2019 고객 만족 브랜드 대상 수상
                </div>
                <div class="txt_box__2">
                  올해의 주목해야 할 베스트 브랜드 펀딩 플랫폼 부문
                </div>
              </div>
              <img src="img/img_leaf_2.png" alt="img_leaf_2" class="img_leaf" />
            </div>
          </div>
          <div class="txt_wrap_3">
            <div class="store-btn">
              <a
                href="https://play.google.com/store/apps/details?id=com.dailyfunding.web"
                class="google-btn"
              >
                <div class="google-btn__content">
                  <img src="img/bt_googleplay.svg" alt="Google play" />
                </div>
              </a>
              <a
                href="https://apps.apple.com/kr/app/daily-funding/id1448325710"
                class="apple-btn"
              >
                <div class="apple-btn__content">
                  <img src="img/bt_appstore.png" alt="App store" />
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
